<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>pssword gerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Password generator</h1>
        <div class="display-unit">
              <div class="display">
                <p class="password-display"></p>
                <div class="type-indicator"></div>
              </div>
              <button id="regenerate"><ion-icon name="refresh-outline"></ion-icon></button>
              <button id="copy"><ion-icon name="copy-outline"></ion-icon></button>
        </div>
        <div class="control-unit">
            <p class="c-control">Edit your password</p>
            <div class="length control">
                Length:
                <input type="range" class="slider" min="4" max="35" value="16">
                <p class="length-indicator">16</p>
            </div>
            <div id="settings">
                <div class="uppercasecontrol control">
                    UpperCase:
                    <input type="checkbox" id="uppercase checkbox" class="uppercase" checked>
                    <label for="checkbox"></label>
                </div>
                <div class="lowercasecontrol control">
                    LowerCase:
                    <input type="checkbox" id="lowercase checkbox" class="lowercase">
                    <label for="checkbox"></label>
                </div>
                <div class="symbolscontrol control">
                    Symbols:
                    <input type="checkbox" id="symbols checkbox" class="symbols">
                    <label for="checkbox"></label>
                </div>
                <div class="digitscontrol control">
                    Digits:
                    <input type="checkbox" id="digits checkbox" class="digits">
                    <label for="checkbox"></label>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
